<html>
  <canvas id="meh" width="500" height="500"></canvas>
  
  <script>
    
    window.onload=function() {
    canv=document.getElmementById("meh");
    ctx=canv.getContext("2d");
    document.addEventListener("keydown", "keyPush");
    setInterval(game,1000/15); 
    }
   
    px=py=10;
    gc=tc=20;
    ax=ay=15;
    xv=yv=0;
     function game(){
      px+=xv;
      py+=xy;
       if(px<0) {px=tc-1;}
       if(px>tc){px=0}
       if(py<0) {py=tc-1;}
       if(py>tc){py=0}
       
       ctx.fillStyle="black";
    }
              
    funtion keyPush(evt){
      switch(evt.keyCode){
        case 37:
          xv=-1;yv=0;
          break;
        case 38:
          xv=0;yv=-1;
          break;
        case 39:
          xv=1;yv=0;
          break;
        case 40:
          xv=0;yv=1;
          break;
      
      
      }
      
    }
  </script>

  
</html>
